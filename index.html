<html>
<head>
  <title>Age Finder App</title>
  <style>
    * {
      font-size: 40px;
      text-align: center;

    }
    body {
      background-color: linen;
      font-family:Baskerville Old Face;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid gray;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: teal;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: darkcyan;
    }
  </style>
</head>
<body>
  <h1>Age Finder</h1>
  
  <form onsubmit="find(event)">
    <input type="date" id="dob" placeholder="Enter DOB" required />
    <br/><br/>
    <button type="submit">Find Age</button>
  </form>

  <h2 id="msg"></h2>

  <script>
    function find(event) {
      event.preventDefault();

      let dob = document.getElementById("dob");
      let msg = document.getElementById("msg");

      let bd = new Date(dob.value);
      let today = new Date();

      // Calculate age
      let ageYears = today.getFullYear() - bd.getFullYear();
      let ageMonths = today.getMonth() - bd.getMonth();
      let ageDays = today.getDate() - bd.getDate();

      if (ageDays < 0) {
        ageMonths--;
        ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      // Next birthday calculation
      let nextBirthday = new Date(today.getFullYear(), bd.getMonth(), bd.getDate());
      if (nextBirthday < today) {
        nextBirthday.setFullYear(today.getFullYear() + 1);
      }
      let diffTime = nextBirthday - today;
      let daysRemaining = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      msg.innerHTML = `
        You are <b>${ageYears}</b> years, <b>${ageMonths}</b> months, and <b>${ageDays}</b> days old.<br>
        Your next birthday is in <b>${daysRemaining}</b> days!
      `;
    }
  </script>
</body>
</html>
